<template>
    <require from="bootstrap/css/bootstrap.css"></require>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>
            </div>

            <div class="panel-body">
                <form class="form-horizontal" submit.trigger="save()">
                    <ul if.bind="controller.errors">
                        <li repeat.for="error of controller.errors">
                            ${error.message}
                        </li>
                    </ul>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control" value.bind="movie.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release" class="form-control" value.bind="movie.releaseYear">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>

        </div>

        <div><a route-href="route:home">Back to Home</a></div>
    </div>
</template>
